<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/success-mission.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>휴캔두잇</title>
</head>
<body>

    <header>
        <div class="logo gugi-regular">
            휴캔두잇
        </div>
        <nav>
            <i class="bi bi-house"></i>
            <i class="bi bi-trash3"></i>
            <i class="bi bi-person-circle"></i>
        </nav>
    </header>

    <main>
        <div class="tisue-case">
            <img src="Image/tisue-case.png">
        </div>

        <div class="mission-tisue">
            <img src="Image/mission-tisue.png">
        </div>
 
        <div class="mission-list">
            <p class="mission-ment">오늘의 미션!</p>

            <input type="checkbox" id="mission1">
            <label for="mission1" class="mission-item">외국드라마 영어 자막으로 보기</label><br>

            <input type="checkbox" id="mission2">
            <label for="mission2" class="mission-item">실전 회화 단어 10개 외우기</label><br>

            <input type="checkbox" id="mission3">
            <label for="mission3" class="mission-item">영어로 자기소개서 쓰고, 외워서 읽어보기</label><br>

            <button class="stop-watch"></button> 
        </div>
    </main>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/mission_success.css">

    <title>휴캔두잇</title>
</head>

<body>
    <header>
        <div class="logo gugi-regular">
            휴캔두잇
        </div>
        <nav>
            <i class="bi bi-house"></i>
            <i class="bi bi-trash3"></i>
            <i class="bi bi-person-circle"></i>
        </nav>
    </header>

    <main>
        <img src="images/trashcan.png" class="trashcan">

        <div class="missionSuccess-container">
            <!-- 미션 성공 -->
            <span class="missionSuccess-text">미션 성공</span>
            <!-- 휴지적립 버튼 -->
            <button type="submit" id="SuccessBtn" onclick="tissuecrumpled()">휴지 적립</button>
        </div>

        <div class="tissue-crumpled-container">
            <img src="./images/mission-tissue.png" id="mission-tissue">
            <img src="./images/tisue.png" id="tissue">
        </div>

    </main>

    <script src="js/mission_success.js"></script>
</body>

</html>
